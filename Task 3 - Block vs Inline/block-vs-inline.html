<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-vs-Inline Tags</title>
    <style>
        div{
            border: 1px solid black;
        }
        span{
            border: 1px dotted red;
        }
    </style>
</head>
<body>
    <!-- Block level elements -->
    <div>Block 1</div>
    <div>Block 2</div>
    <div>Block 3</div>

    <!-- Inline tag -->
    <p>This is the example of using</p>
    <span>Inline</span>
    <span> Elements</span>
    <span> In a paragraph</span>

    <!-- mixing of block & inline -->
    <div>
        <p>This is a block level element containing an Inline  <span>element</span></p>
    </div>


</body>
</html>
