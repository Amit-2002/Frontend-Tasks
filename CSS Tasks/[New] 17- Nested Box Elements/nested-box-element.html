<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Box Element</title>
    <link rel="stylesheet" href="nested-box-element.css">
</head>
<body>
    <!-- creating outer-div -->
    <div class="outer-container">
        <h2>Outer Container</h2>

        <!-- Adding nested div 1 -->
         <div class="nested-container-1">
            <h3>Nested Container 1</h3>

            <!-- nested div 2 -->
             <div class="nested-container-2">
                <p>This is Nested Container 2, inside Nested Container 1</p>
             </div>
         </div>
    </div>
    <!-- creating independent boxes -->
     <div class="independent-box-1">
        <p>Independent Box 1</p>
     </div>
     <div class="independent-box-2">
        <p>Independent Box 2</p>
     </div>
</body>
</html>
