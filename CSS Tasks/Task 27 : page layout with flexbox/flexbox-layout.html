<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page layout with Flexbox</title>
    <link rel="stylesheet" href="flexbox-layout.css">
</head>
<body>
    <!-- header section -->
     <div class="header">Header</div>

    <!-- main section -->
     <div class="main-content">

        <!-- creating row & column in main section -->
         <div class="row">
            <div class="column-2">Column 1</div>
            <div class="column-2">Column 2</div>
         </div>
         <div class="row">
            <div class="column-3">Column1</div>
            <div class="column-3">Column2</div>
            <div class="column-3">Column3</div>
         </div>
     </div>

     <!-- footer -->
      <div class="footer">Footer</div>
</body>
</html>
