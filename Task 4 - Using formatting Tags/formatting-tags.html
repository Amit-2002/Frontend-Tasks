<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fromatting Tags</title>
</head>
<body>
    <h1>Fromatting Tags</h1>

    <!-- Using Bold & Italic Tags -->
    <p>This is an example of using <b>bold</b> <i>Italic</i></p>

    <!-- Using an underline tag -->
    <p>This text is <u>Underline</u></p>

    <!-- Using strike through tag -->
     <p>This text has <s>strikethrough</s></p>

     <!-- combining tags -->
      <p>This is <b>Bold</b> <i>Italic</i> <u>Underline</u> and <s>strikethrough</s></p>
</body>
</html>
